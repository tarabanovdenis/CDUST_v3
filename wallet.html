<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CDUST | Wallet</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/client.js"></script>
</head>
<body>
<div class="page">
    <header>
        <div class="wrap">
            <a href="#" class="button button_small"><i class="ico ico-wallet"></i>EsPo...86Pb</a>
            <a href="#" class="logo"></a>
            <nav>
                <a class="nav__item mobile-visible" href="#">
                    <i class="ico nav-profile"></i>
                    Profile
                </a>
                <a class="nav__item" href="#">
                    <i class="ico nav-leaderboard"></i>
                    Leaderboard
                </a>
                <a class="nav__item" href="#">
                    <i class="ico nav-referrals"></i>
                    Referrals
                </a>
                <a class="nav__item" href="#">
                    <i class="ico nav-info"></i>
                    Info
                </a>
            </nav>
        </div>
    </header>
    <div class="wrap">
        <section>
            <a href="#" class="link">< Back</a>
        </section>
        <section>
            <div class="box">
                <div class="box__content">
                    <div class="box__row">
                        <span class="typo-text mute">Game Wallet:</span>
                        <span class="typo-text bold">EsPo...86Pb</span>
                    </div>
                </div>
                <svg class="box__outline" viewBox='0 0 300 100' preserveAspectRatio='none'>
                    <path d='M0,0 300,0 300,100 0,100z' vector-effect='non-scaling-stroke'/>
                </svg>
            </div>
        </section>
        <section>
            <a href="#" class="button button_align_sides button_wide danger">Logout<i class="ico ico-arrow-right"></i></a>
        </section>
        <section class="links">
            <a href="#" class="links__item links__item_x" target="_blank"></a>
            <a href="#" class="links__item links__item_telegram" target="_blank"></a>
        </section>
    </div>
</div>
<div class="page__bg_0"></div>
<div class="page__bg_1"></div>
</body>
</html>
